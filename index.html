<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./image/odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
        <img src="./image/aurora.jpg" alt="Aurora">
        <p>Photo by <a href="https://unsplash.com/@johnygoerend">Johny Goerend</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="container">
        <div class="info">
            <p>This is not a real online service! You know you need something like<br>this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form>
                <div class="form_box">
                    <title>Let's do this!</title>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Thor">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Odinsson">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="thor.odinsson@odinmail.com">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" placeholder="012-345-6789">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">log in</a></p>
        </div>
    </div>
</body>
</html>
