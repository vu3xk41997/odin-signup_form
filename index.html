<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./image/odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@johnygoerend" target="_blank">Johny Goerend</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
    </div>
    <div class="container">
        <div class="info">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <form onsubmit="return verifyPassword()">
            <div class="form_box">
                <title>Sign-up Form</title>
                <h2>Let's do this!</h2>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Thor">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Odinsson">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="thor.odinsson@odinmail.com">
                </div>
                <div>    
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" placeholder="012-345-6789">
                </div>
                <div>    
                    <label for="password">PASSWORD*</label>
                    <input class="error" type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD*</label>
                    <input class="error" type="password" name="confirm_password" id="confirm_password" required>
                </div> 
            </div>
            <input type="submit" value="Create Account"/>
        </form>
        <p>Already have an account? <a href="#">log in</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
